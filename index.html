<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyRed - Estudio Fotográfico</title>

    <!-- Importamos Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Importamos la fuente 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <script>
      // Aquí configuramos Tailwind con tu paleta de colores
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "bg-light": "#f3f3f3",
              "text-dark": "#211e1e",
              "accent-gold": "#dac137",
              "accent-pink": "#e51651",
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            blur: {
              xs: "2px", // Un blur suave para el efecto
            },
            spacing: {
              128: "32rem",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-bg-light text-text-dark">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
